apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: contextworks-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
      - name: backend
        image: security-platform-backend:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres:5432/security_platform"
        - name: EXECUTION_MODE
          value: "k8s"
        - name: K8S_NAMESPACE
          value: "contextworks-platform"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: contextworks-platform
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

name: Scout Suite
description: Multi-cloud security auditing tool.
arguments:
  - name: provider
    description: Cloud provider (aws, azure, gcp, aliyun, oci)
    required: false
    type: string
    default: "aws"
  - name: arguments
    description: Additional Scout arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: python:3.11-slim
  pip_packages:
    - scoutsuite

resources:
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

schema:
  type: object
  properties:
    provider:
      type: string
      enum: ["aws", "azure", "gcp", "aliyun", "oci"]
      default: "aws"
    arguments:
      type: string
      default: ""

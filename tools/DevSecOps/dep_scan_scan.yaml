name: Dep-scan
description: Fully open-source security audit tool for project dependencies.
arguments:
  - name: target
    description: Source directory to scan
    required: false
    type: string
    default: "."
  - name: arguments
    description: Additional Dep-scan arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: python:3.11-slim
  pip_packages:
    - appthreat-depscan

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  properties:
    target:
      type: string
      default: "."
    arguments:
      type: string
      default: ""

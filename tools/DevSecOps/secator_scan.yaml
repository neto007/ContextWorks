name: Secator
description: A tool for security auditors.
arguments:
  - name: target
    description: Target for the scan
    required: false
    type: string
  - name: arguments
    description: Additional Secator arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: python:3.11-slim
  pip_packages:
    - secator

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  properties:
    target:
      type: string
    arguments:
      type: string
      default: ""

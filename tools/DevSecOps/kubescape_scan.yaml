name: Kubescape Scan
description: K8s posture management and security tool.
arguments:
  - name: arguments
    description: Additional Kubescape arguments (e.g., framework nsa MITRE)
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: python:3.11-slim
  apt_packages:
    - curl
  run_commands:
    - curl -s https://raw.githubusercontent.com/kubescape/kubescape/master/install.sh | /bin/bash

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  properties:
    arguments:
      type: string
      default: ""

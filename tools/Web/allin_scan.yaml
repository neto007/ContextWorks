name: AlliN Intranet Scan
description: Intranet reconnaissance and scan tool.
# Force rebuild for Alpine fix
arguments:
  - name: target
    description: Target URL or IP
    required: true
    type: string
  - name: arguments
    description: Additional AlliN arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: golang:1.21-alpine
  apt_packages:
    - git
  run_commands:
    - git clone --depth 1 https://github.com/P1-Team/AlliN.git /opt/AlliN
    - cd /opt/AlliN && go build -o /usr/local/bin/allin .
    - rm -rf /opt/AlliN

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  required:
    - target
  properties:
    target:
      type: string
      description: Target URL or IP
    arguments:
      type: string
      description: Additional AlliN arguments
      default: ""

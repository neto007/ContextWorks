name: ParamSpider
description: Mining parameters from Web Archives.
arguments:
  - name: domain
    description: Target Domain
    required: true
    type: string
  - name: arguments
    description: Additional ParamSpider arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: python:3.11-slim
  apt_packages:
    - git
  run_commands:
    - git clone --depth 1 https://github.com/devanshbatham/ParamSpider /opt/ParamSpider
    - cd /opt/ParamSpider && pip install .
    - ln -s /usr/local/bin/paramspider /usr/local/bin/paramspider_bin # Already installed by pip usually

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  required:
    - domain
  properties:
    domain:
      type: string
      description: Target Domain
    arguments:
      type: string
      description: Additional ParamSpider arguments
      default: ""

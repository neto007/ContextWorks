name: EHole Fingerprint
description: Red Team Asset Fingerprint Identification Tool.
# Force rebuild for Alpine fix
arguments:
  - name: target
    description: Target URL
    required: true
    type: string
  - name: arguments
    description: Additional EHole arguments
    required: false
    type: string

docker:
  docker_mode: custom
  base_image: golang:1.21-alpine
  apt_packages:
    - git
  run_commands:
    - git clone --depth 1 https://github.com/EdgeSecurityTeam/EHole.git /opt/EHole
    - cd /opt/EHole && go build -o /usr/local/bin/ehole .
    - rm -rf /opt/EHole

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi

schema:
  type: object
  required:
    - target
  properties:
    target:
      type: string
      description: Target URL
    arguments:
      type: string
      description: Additional EHole arguments
      default: ""
